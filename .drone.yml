workspace:
  base: /srv/app
  path: src/github.com/webhippie/mygithub

pipeline:
  testing:
    image: webhippie/golang:latest
    pull: true
    environment:
      - GOPATH=/srv/app
    commands:
      - make clean
      - make deps
      - make vet
      - make lint
      - make test
      - make build

  updater:
    image: webhippie/golang:latest
    environment:
      - GOPATH=/srv/app
    commands:
      - make publish
    when:
      event: [ push, tag ]
      branch: [ master, refs/tags/* ]

