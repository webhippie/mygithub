build:
  general:
    image: webhippie/golang:latest
    commands:
      - make clean
      - make deps
      - make build
      - make test
      - make release

  updater:
    image: webhippie/golang:latest
    commands:
      - make updater
    when:
      event: tag

publish:
  coverage:
    server: http://coverage.dronehippie.de
    token: $$GITHUB_APIKEY
    when:
      branch: master

  rsync:
    user: deploy
    host: dl.webhippie.de
    source: dist/release/
    target: $$BASE_PATH/mygithub/master
    recursive: true
    delete: true
    when:
      branch: master

  rsync:
    user: deploy
    host: dl.webhippie.de
    source: dist/release/
    target: $$BASE_PATH/mygithub/$$TAG
    recursive: true
    delete: true
    when:
      event: tag

  rsync:
    user: deploy
    host: dl.webhippie.de
    source: dist/latest/
    target: $$BASE_PATH/mygithub/latest
    recursive: true
    delete: true
    when:
      event: tag

  rsync:
    user: deploy
    host: dl.webhippie.de
    source: dist/publish/
    target: $$BASE_PATH/mygithub/updates
    recursive: true
    delete: true
    when:
      event: tag

  github_release:
    api_key: $$GITHUB_APIKEY
    files:
      - dist/release/*
    when:
      event: tag

notify:
  email:
    from: drone@webhippie.de
    host: $$EMAIL_HOST
    username: $$EMAIL_USERNAME
    password: $$EMAIL_PASSWORD
    recipients:
      - thomas@webhippie.de
    when:
      success: false
      failure: true
      change: true
